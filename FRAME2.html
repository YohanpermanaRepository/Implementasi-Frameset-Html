  <label for="cukup baik">Cukup baik</label><br>
  <input type="radio" id="kurang baik" name="fav_language" value="kurang baik">
  <label for="Kurang baik">kurang baik</label>
  </div>


  <h1></h1>
  <div class="isipertanyaan">

  </div>
  
<input class="kotakpesan" type="text" name="pesan">

<button class="button" type="submit">KIRIM</button>
